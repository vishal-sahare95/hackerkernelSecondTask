<div class="container-fluid page pt-3">
	<div class="row states">
		<div class="col-12">
			<p-table class="data-table" 
				#dt    
				styleClass="p-datatable-gridlines" 
				[value]="CategoriesARR" 
				[paginator]="true"
				[rows]="5" 
				[resizableColumns]="true" 
				[autoLayout]="true" 
				[showCurrentPageReport]="true"
				currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
				[rowsPerPageOptions]="[10, 25, 50]" 
				[globalFilterFields]="['name']"

                >
				<ng-template pTemplate="caption">
					<div class="table-header">
						<div class="title">List of Categories</div>

						<div class="search d-flex justify-content-end">
							<i class="pi pi-search"></i>
							<input pInputText type="text"
								(input)="dt.filterGlobal($any($event.target).value, 'contains')"
								placeholder="Search ..." />
						</div>
						<div class="action">
							<a class="btn btn-theam" [routerLink]="['/categories/add']"><i class="ti ti-plus"></i> Add</a>
						</div>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						
						<th class="text-center">Sr.no</th>
						<th>
                            NAME						
                        </th>
						<th>
							IMAGE URL
						</th>
						<th class="text-center">Action</th>

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-category let-i="rowIndex">
					<tr>
						<td class="w-xs text-center">{{i+1}} </td>

						

						<td> {{category.name}}</td>
						<td class="word-wrap col-6"> {{category.image}}</td>
                        <td class=' d-flex'>
                            <button class="btn btn-info btn-sm"  [routerLink]="['/categories/',category.id]">edit</button>
                            <button class="btn btn-danger ms-2 btn-sm " (click)="deleteCategory(category.id)">delete</button>
                        </td>


					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
