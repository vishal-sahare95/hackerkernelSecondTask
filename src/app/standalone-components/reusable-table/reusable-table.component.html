<div class="container table-container">
    <!-- ========= -->
    <!-- {{list}} -->
    <div class="d-flex justify-content-end" *ngIf="isvisiblePagination">

        <div class="me-4">
            <select class="form-select"  name="" [(ngModel)]="list" (change)="selectedList(list)">
            <option [value]="10">10</option>
            <option [value]="20">20</option>
            <option [value]="50">50</option>
            <option [value]="100">100</option>
            <option [value]="200">200</option>
        </select>
        </div>
        
                <!-- page--{{page}}
    
            allheaderList--{{allheaderList.length}}
            startlist--{{startlist}}
            list--{{list}}
            pageCounter--{{pageCounter}} -->
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item">
                    <span class="page-link" (click)="decrement()">Previous</span>
                </li>
                <ng-container>
                    <li class="page-item active"><a class="page-link" (click)=" pageValue(page)">{{page}}</a></li>
    
                    <li class="page-item"><a class="page-link" (click)="pageValue(page+1)"
                            *ngIf="pageCounter==0">{{page+1}}</a></li>
                    <!-- <li class="page-item"><a class="page-link"  (click)="pageValue(page+2)" *ngIf="page>=pageCounter-2" >{{page+2}}</a></li> -->
                    <li class="page-item"><a class="page-link" (click)="pageValue(page+1)"
                            *ngIf="page<=pageCounter-1">{{page+1}}</a></li>
                    <li class="page-item"><a class="page-link" (click)="pageValue(page+2)"
                            *ngIf="page<=pageCounter-2">{{page+2}}</a></li>
                </ng-container>
    
                <li class="page-item">
                    <a class="page-link" (click)="increment()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- ======================= -->
    <table class="table  table-bordered mt-4">
        <thead class=" table-primary">
            <tr>
                <th>sr no</th>
                <th *ngFor=" let item of headerList">{{item.head }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of bodyList; let i=index" trackBy="trackByFn">
                <td style="width: 5%;">{{i+1}}</td>
                <td *ngFor=" let item of headerList" style="width: 10%;">
                    <div class="" *ngIf="item.field !=='' ">
                        <div class="" *ngIf=" item.field!='image'">
                            {{ data[item.field] || data?.category[item.field] }}
                        </div>


                    </div>
                    <div class="" *ngIf=" item.field=='image'">
                        <img ngSrc="{{data[item.field] || data?.category[item.field]}}" alt="" width="100" height="100">

                    </div>
                    <div class="" *ngIf="item.field ==''" style="width: 5%;">
                        <div class="d-flex">
                            <button class="btn btn-info" (click)="edit(data)">edit </button>
                            <button class="btn btn-danger ms-2" (click)="delete(data.id)">delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

</div>
