
<div class="card">
    <h1 class="text-center mt-3">category data</h1>
    <div class="d-flex justify-content-end"> <button class=" btn btn-info me-5" (click)="redirectToAddPage()">Add</button> </div>
    <app-reusable-table 
    [isvisiblePagination]='isVisible'
        [headerList]="list" 
        [bodyList]="categoriesData"  
        (onEdit)="edit($event)" 
        (ondelete)="delete($event)" 
        >
    </app-reusable-table>
</div>
